<html>
	<head>
		<title>Project 5</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="utf-8">
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMFvCBzTwbhXTpu9lHLkXX3NkrUOKwlOM" async onerror></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	    </head>
	<body>
		<div class="container">
			<div class="row">
			     <div class="col-md-3 leftpanel">
					<label>
					Search:
					<input data-bind="value: filterText, valueUpdate: 'afterkeydown'" type="text" id="search">
					</label>
					<ul class="list-group" data-bind="foreach: filtered_keyFavorites">
					    <li class="list-group-item" data-bind="text: name, click: $parent.locationSelected, css: {'active': isActive}"></li>
					</ul>
				</div>
			      <div class="col-md-9" id="map-canvas"></div>
	    	</div>
    	</div>
	</body>
</html>
